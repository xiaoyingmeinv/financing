<!DOCTYPE html>
<html>
	<head>
		<title>仟邦理财</title>
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="html/css/style.css"/>
	</head>
	<body>
		<div class="login-main main">
			<div class="logo-div">
				<div class="logo">
					<img src="html/images/logo.png"/>
				</div>
				<div class="logo-txt">
					<p class="p1">客户身份认证</p>
				</div>
			</div>
			<div class="login-form">
					<div class="user-name-div has-icon">
						<i class="icon icon-user-tel"></i>
						<input id="telphone" type="number" placeholder="请输入您预留的手机号" maxlength="11"/>
					</div>
					<div class="user-code-div has-icon">
						<i class="icon icon-user-code"></i>
						<input id="verificationCode" placeholder="请输入验证码" type="number" maxlength="4"/>
					</div>
					<span class="code-btn" id="sendCode">发送验证码</span>
					
			</div>
			<div class="msg">111</div>
			<div class="btn-div">
				<button class="btn" id="loginBtn">登 录</button>
			</div>
			<input id="target" type="hidden" value="${target}"/>
		</div>
		 <script type="text/javascript" src="html/js/jquery-2.1.4.min.js"></script>
		 <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		 <script type="text/javascript" src="html/js/wx.js"></script>
		<script type="text/javascript" src="html/js/common.js"></script>
		<script type="text/javascript" src="html/js/login.js"></script>
		<script type="text/javascript" src="js/wx.js"></script>
	</body>
</html>
